<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>-Entrances Test Page</title>
  <link rel="stylesheet" href="../_base.css">
  <link rel="stylesheet" href="../fading_entrances/fadeIn.css">
  <link rel="stylesheet" href="../fading_entrances/fadeInUp.css">
  <link rel="stylesheet" href="../fading_entrances/fadeInUpBig.css">
  <link rel="stylesheet" href="../fading_entrances/fadeInRight.css">
  <link rel="stylesheet" href="../fading_entrances/fadeInRightBig.css">
  <link rel="stylesheet" href="../fading_entrances/fadeInDown.css">
  <link rel="stylesheet" href="../fading_entrances/fadeInDownBig.css">
  <link rel="stylesheet" href="../fading_entrances/fadeInLeft.css">
  <link rel="stylesheet" href="../fading_entrances/fadeInLeftBig.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    h1 {
      width: min-content;
      padding: 5px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 4px 2px skyblue;
      border-radius: 5px;
      white-space: nowrap;
    }
    .ctrl-wrapper {
      width: min-content;
      margin: 0 auto;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1 class="animated">Hello World</h1>
  <div class="ctrl-wrapper">
    <select id="animation-name-control">
      <option value="fadeIn">fadeIn</option>
      <option value="fadeInUp">fadeInUp</option>
      <option value="fadeInUp">fadeInUpBig</option>
      <option value="fadeInRight">fadeInRight</option>
      <option value="fadeInRight">fadeInRightBig</option>
      <option value="fadeInDown">fadeInDown</option>
      <option value="fadeInDown">fadeInDownBig</option>
      <option value="fadeInLeft">fadeInLeft</option>
      <option value="fadeInLeft">fadeInLeftBig</option>
    </select>
    <button>Action</button>
  </div>

<script>
  const h1 = document.querySelector('h1');
  const btn = document.querySelector('button');
  const animatNameSelect = document.getElementById('animation-name-control');

  // 1 setTimeout 设为 0 的话，有时会导致无法触发 animation
  btn.addEventListener('click', function () {
    const animationName = animatNameSelect.value;
    h1.className = '';
    clearTimeout(this.timer);
    this.timer = setTimeout(() => {
      h1.classList.add('animated')
      h1.classList.add(animationName);
    }, 10); /* 1 */
  });
</script>
</body>
</html>
