<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bouncing-Entrances Test Page</title>
  <link rel="stylesheet" href="../_base.css">
  <link rel="stylesheet" href="../bouncing_entrances/bounceIn.css">
  <link rel="stylesheet" href="../bouncing_entrances/bounceInUp.css">
  <link rel="stylesheet" href="../bouncing_entrances/bounceInRight.css">
  <link rel="stylesheet" href="../bouncing_entrances/bounceInDown.css">
  <link rel="stylesheet" href="../bouncing_entrances/bounceInLeft.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    h1 {
      width: min-content;
      padding: 5px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 4px 2px skyblue;
      border-radius: 5px;
      white-space: nowrap;
    }
    .ctrl-wrapper {
      width: min-content;
      margin: 0 auto;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1 class="animated">Hello World</h1>
  <div class="ctrl-wrapper">
    <select id="animation-name-control">
      <option value="bounceIn">bounceIn</option>
      <option value="bounceInUp">bounceInUp</option>
      <option value="bounceInRight">bounceInRight</option>
      <option value="bounceInDown">bounceInDown</option>
      <option value="bounceInLeft">bounceInLeft</option>
    </select>
    <button>Action</button>
  </div>

<script>
  const h1 = document.querySelector('h1');
  const btn = document.querySelector('button');
  const animatNameSelect = document.getElementById('animation-name-control');

  // 1 setTimeout 设为 0 的话，有时会导致无法触发 animation
  btn.addEventListener('click', function () {
    const animationName = animatNameSelect.value;
    h1.className = '';
    clearTimeout(this.timer);
    this.timer = setTimeout(() => {
      h1.classList.add('animated')
      h1.classList.add(animationName);
    }, 10); /* 1 */
  });
</script>
</body>
</html>
